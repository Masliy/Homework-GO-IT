    /*function search the elements and assign the class to them.  
            The first parameter - what must be, second - what mustn't be (or "null"),
            third - the name of the class . All in quotes( "")*/
    function setStyle(mustHave, mustNotHave, nameClass) {
        this.mustHave = mustHave;
        this.mustNotHave = mustNotHave;
        this.nameClass = nameClass;
        var elem = document.querySelectorAll("*");

        for (var key in elem) {
            if ((elem[key].toString().indexOf(mustHave) != -1) && (elem[key].toString().indexOf(mustNotHave) == -1)) {
                elem[key] = (elem[key].className = nameClass);
            }
            if ((elem[key].toString().indexOf(mustHave) != -1) && (elem[key].toString().indexOf(mustNotHave) != -1)) {
                continue;
            }
        }
    }
    setStyle("http", "internal.com", "external");
