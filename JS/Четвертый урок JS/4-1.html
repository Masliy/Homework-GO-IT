	<body>
		<script>
		var result;
		var n = prompt("Введите число Фибоначчи");
			function  fib(n) {
				if(n <= 1) {
					return n;
				} else {
					return result = fib(n-1) + fib(n-2);
				}
			}
			alert(fib(n));

		</script>
