<!DOCTYPE html>

	<body>
		<script>
		var word = prompt("Введите что хотите, но если это что-то больше 20 букв то обрежется");
function checkLength(word) {
	if (word.length > 20) {
		alert( word.substring(0,20) + "...");
	}
	else {
		alert( word );
	}
}
checkLength( word );

		</script>
	</body>
</html>
