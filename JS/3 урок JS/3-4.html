<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 3-4 </title>
</head>
	<body>
		<script>
		while (true){
				var value = prompt("Введите число больше 100");
				if (value>0 && value % 3 == 0 && value % 5 == 0) {
					alert("FizzBuzz"); }

				if (!value) break;
				if (value>100) {alert(value);
				break;}
			}
		</script>
	</body>
