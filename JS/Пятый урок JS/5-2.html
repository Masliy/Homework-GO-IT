<!DOCTYPE html>

	<body>
		<script>
		var image = {
		    width: 100,
		    height: 400,
		    title: 'Cool image'
		};
function multiplyNumeric(image) {
	for (var key in image) {
		if (typeof image[key] == "string") {
			console.log( image[key]);
		}
		else {
			console.log( image[key] * 2);
		}
	}
}
	multiplyNumeric(image);
		</script>
	</body>
