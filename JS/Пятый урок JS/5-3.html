	<body>
		<script>
		var arr = [];

		while (true){
			var input = +prompt("Введите число");

			if (input) {
			arr.push( input);
			}

			if ( !input ) break;
		}
			console.log( arr );

			var result = arr.reduce(function(sum, current) {
  		return sum + current;
		});

			alert( result );

		</script>
