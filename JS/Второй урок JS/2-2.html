<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>2-2</title>	
</head>
	<body>
		<script>
		var number = prompt('Введите любое целое число?');
			if (number == '0') {
    			alert('0');}
			else if (number < '0') {
  				alert('-1');}
			else if (number > '0') {
    			alert('1');}
		</script>
	</body>
</html>
