<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 3-6 </title>
</head>
	<body>
		<script>
		var x = 5;
		var	n = 3;
		function pow() {
			var result = x;
  		for (var i = 1; i < n; i++) {
    		result = result * x;
  		}
			return result;
		}
		console.log(pow());

		</script>
	</body>
</html>
