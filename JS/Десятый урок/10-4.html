<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-4</title>
</head>
<body>
	<script>
		function firstLetterUpperCase( str ) {
		 var arr = str.split(" ");
		 for ( i=0; i<arr.length; i++ ) {
		 	arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
		 }

			return arr.join(" ");	
		}

	console.log( firstLetterUpperCase( "the quick brown fox" ) );
	</script>


</body>
</html>
